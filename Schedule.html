    <section class="Quote">
        <div class="Quote__container">
            <div class="Quote__body">
                <h1 class="Quote__title">Schedule a Bus</h1>
                <p class="Quote__description">
                    Planning a trip in Muscat? Schedule a bus with us for reliable and comfortable transport.
                </p>
                <div class="Quote__form" style="display: flex; flex-direction: column; gap: 10px;">
                    <input type="text" placeholder="Name" class="Quote__input"/>
                    <input type="email" placeholder="Email" class="Quote__input"/>
                    <input type="text" placeholder="Phone" class="Quote__input"/>
                    
                    <!-- Dropdown for Departure and Destination within Muscat -->
                    <select class="Quote__input">
                        <option value="" disabled selected>Select Departure Area</option>
                        <option value="seeb">Seeb</option>
                        <option value="bawshar">Bawshar</option>
                        <option value="alkhuwair">Al Khuwair</option>
                        <option value="ruwi">Ruwi</option>
                    </select>
                    
                    <select class="Quote__input">
                        <option value="" disabled selected>Select Destination Area</option>
                        <option value="seeb">Seeb</option>
                        <option value="bawshar">Bawshar</option>
                        <option value="alkhuwair">Al Khuwair</option>
                        <option value="ruwi">Ruwi</option>
                    </select>
                    
                    <!-- Date and Time Picker -->
                    <input type="date" class="Quote__input"/>
                    <input type="time" class="Quote__input"/>
                    
                    <button class="Quote__button" type="button" onclick="window.location.href='index.html'">Submit</button>
                </div>
            </div>
        </div>
    </section>
